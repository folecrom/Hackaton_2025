          "R√©duction de la d√©forestation",
          "Augmentation du recyclage",
          "Moins de voitures sur la route",
          "Plus d‚Äô√©lectricit√© verte"
        ],

    ];

    let currentQuestion = 0;
    let score = 0;
    let feedback = [];

    const quizDiv = document.getElementById('quiz');
    const scoreDiv = document.getElementById('score');
    const feedbackDiv = document.getElementById('feedback');

    function showQuestion() {
      const q = questions[currentQuestion];
      quizDiv.innerHTML = `<div class="question">
        <p><strong>${currentQuestion + 1}. ${q.question}</strong></p>
        ${q.options.map((opt, index) => `<button onclick="answer(${index})">${opt}</button>`).join('<br>')}
      </div>`;
    }

    function answer(selected) {
      const correctAnswer = questions[currentQuestion].options[questions[currentQuestion].answer];
      if (selected === questions[currentQuestion].answer) {
        score += 10;
        feedback.push(`<p class="correct">Question ${currentQuestion + 1}: Bonne r√©ponse! ${correctAnswer}</p>`);
      } else {
        feedback.push(`<p class="error">Question ${currentQuestion + 1}: Mauvaise r√©ponse! La bonne r√©ponse √©tait: <strong>${correctAnswer}</strong></p>`);
      }
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showScore();
      }
    }

    function showScore() {
      let level = "";
      if (score <= 30) level = "üå± D√©butant √©colo";
      else if (score <= 70) level = "üåø √âcolo conscient";
      else level = "üå≥ H√©ros de la plan√®te";

      quizDiv.innerHTML = "";
      scoreDiv.innerHTML = `<p>Score final : <strong>${score} / 100</strong></p><p>${level}</p>`;
      feedbackDiv.innerHTML = feedback.join('');
    }

    showQuestion();
  </script>
